<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Developer Profile</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      rel="stylesheet" />
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script
      src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js"
      data-color="#000000"
      data-border-radius="small"></script>
  </head>
  <body class="flex min-h-screen items-center justify-center bg-gray-100">
    <div class="w-full max-w-3xl rounded-xl bg-white p-8 shadow-lg">
      <div class="flex flex-col items-center md:flex-row">
        <!-- 프로필 이미지 -->
        <div class="flex-shrink-0">
          <div class="h-32 w-32 overflow-hidden rounded-full">
            <img
              src="https://avatars.githubusercontent.com/u/55722186?v=4"
              alt="Profile"
              class="h-full w-full object-cover"
              style="box-shadow: inset 0 0 0 2px white" />
          </div>
        </div>
        <!-- 프로필 정보 -->
        <div class="mt-6 flex-1 md:ml-8 md:mt-0">
          <div class="flex items-center justify-between">
            <!-- 이름과 영어 이름 -->
            <h1 class="text-3xl font-bold text-gray-900">
              최병현 <span class="ml-2 text-xl text-gray-700">Choi Byung-hyun</span>
            </h1>
            <!-- 소셜 링크: 오른쪽 정렬 -->
            <div class="flex space-x-4">
              <a
                href="https://github.com/Hyune-c"
                class="text-gray-500 transition-colors hover:text-gray-700">
                <i class="fab fa-github text-2xl"></i>
              </a>
              <a
                href="https://www.linkedin.com/in/b30b971a0/"
                class="text-gray-500 transition-colors hover:text-gray-700">
                <i class="fab fa-linkedin text-2xl"></i>
              </a>
            </div>
          </div>
          <!-- 직함 -->
          <h2 class="mt-1 text-lg font-semibold text-[#2563eb]">Frontend Developer</h2>
          <p class="mt-4 text-gray-600">그냥 합니다.</p>
        </div>
      </div>
    </div>
  </body>
</html>
