<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Developer Profile</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://ai-public.creatie.ai/gen_page/tailwind-custom.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com/3.4.5?plugins=forms@0.5.7,typography@0.5.13,aspect-ratio@0.4.2,container-queries@0.1.1"></script>
    <script src="https://ai-public.creatie.ai/gen_page/tailwind-config.min.js" data-color="#000000"
            data-border-radius="small"></script>
</head>
<body class="bg-gray-50 min-h-screen">
<div class="max-w-8xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="max-w-3xl mx-auto">
        <div class="flex items-center space-x-8">
            <div class="flex-shrink-0">
                <div class="w-32 h-32 rounded-full bg-custom overflow-hidden">
                    <img src="https://avatars.githubusercontent.com/u/55722186?v=4" alt="Profile"
                         class="w-full h-full object-cover">
                </div>
            </div>
            <div class="flex-1">
                <h1 class="text-3xl font-bold text-gray-900 mb-2">최병현</h1>
                <p class="text-lg text-gray-600 mb-4">그냥 합니다.</p>
                <div class="flex space-x-4">
                    <a href="https://github.com/Hyune-c" class="text-gray-500 hover:text-gray-700 transition-colors">
                        <i class="fab fa-github text-2xl"></i>
                    </a>
                    <a href="https://www.linkedin.com/in/b30b971a0/"
                       class="text-gray-500 hover:text-gray-700 transition-colors">
                        <i class="fab fa-linkedin text-2xl"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
